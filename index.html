<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.global/4a8229c2-9584-4c15-8deb-1529fe9142cc/excersice%20animation.glb?v=1648819929397"
                  ios-src="https://cdn.glitch.global/4a8229c2-9584-4c15-8deb-1529fe9142cc/excersice%20animation.usdz?v=1648820644275"
                  poster="https://cdn.glitch.global/4a8229c2-9584-4c15-8deb-1529fe9142cc/Exercise-removebg-preview.png?v=1648821026713"
                  alt="A 3D model of Humanoid model exercising"
                  shadow-intensity="1"
                  camera-controls-controls autoplay
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Exercise</h1>
        <span>Made by AIVARSE</a></span>
      </span>
      <a class="cc" href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg">
        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg">
      </a>
    </section>
    
  </div>
  
  
  <footer>
    
  </footer>
  
  
  <!-- ðŸ’ Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
